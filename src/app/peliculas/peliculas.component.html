<div class="container">
    <h2>Gestión de Películas</h2>
  
    <!-- Formulario para agregar película -->
    <form (submit)="addPelicula()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Película</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="newPelicula.nombre" name="nombre" required>
      </div>
  
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración (en minutos)</label>
        <input type="number" class="form-control" id="duracion" [(ngModel)]="newPelicula.duracion" name="duracion" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Agregar Película</button>
    </form>
  
    <hr>
  
    <!-- Lista de películas -->
    <h3>Lista de Películas</h3>
    <ul class="list-group">
      <li *ngFor="let pelicula of peliculas" class="list-group-item d-flex justify-content-between align-items-center">
        {{ pelicula.nombre }} - {{ pelicula.duracion }} minutos
        <button class="btn btn-danger" (click)="deletePelicula(pelicula.id)">Eliminar</button>
      </li>
    </ul>
  </div>
