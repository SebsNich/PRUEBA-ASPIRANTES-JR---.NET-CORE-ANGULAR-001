<div class="salas-container">
    <h2>Salas de Cine</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre de Sala</th>
          <th>Capacidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sala of salas">
          <td>{{ sala.nombre }}</td>
          <td>{{ sala.capacidad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
